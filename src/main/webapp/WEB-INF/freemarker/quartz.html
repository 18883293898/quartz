<#assign base=rc.contextPath />
<!DOCTYPE html>
<html>
   <head>
   	  <base id="base" href="${base}">
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="${base}/res/css/bootstrap.min.css" rel="stylesheet">
      <script type="text/javascript">
     
    </script>
   </head>
   <body>
      <h1>quartz动态定时器demo</h1>
      
	 <div>
	 	<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">定时时间
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="${base}/users/quartz/5">5秒过后</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="${base}/users/quartz/10">10秒过后</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="${base}/users/quartz/20">20秒过后</a>
        </li>
        <li role="presentation" class="divider"></li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="${base}/users/quartz/25">25秒过后</a>
        </li>
    </ul>
</div>
	 </div>
 
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="${base}/res/js/jquery-1.10.1.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="${base}/res/js/bootstrap.min.js"></script>
   </body>
</html>
